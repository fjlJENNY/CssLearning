<!DOCTYPE html>
<html lang="fr">
<head>
    <title>语言伪类选择器:lang</title>
    <meta charset="utf-8">
    <style type="text/css">
        :lang(fr){
            quotes:'"' '"';
        };
        :lang(fr) q{
            background: green;
        };
        
    	
    </style>
</head>
<body>
   <p>WWW's goal is to : 
        <q cite="http://www.baidu.com">build a future where people live in harmony with nature .</q>
        we hope they succeed.
   </p> 

</body>
</html>
