<!DOCTYPE html>
<html>
<head>
	<title>小球自由落体 -- 运动效果</title>
	<meta charset="utf-8">
	<style type="text/css">
		.contain{
			width: 22px;
			height:374px;
			border: 1px solid red;
		}

		.ball{
			width: 20px;
			height: 20px;
			border-radius: 50%;
			border: 1px solid black;
		}
		
		@keyframes bounce{
			60% , 80% , 100%{
				transform:translateY(350px);
				animation-timing-function:cubic-bezier(.215,.61,.355,1);
			}

			70% {
				transform:translateY(250px);
			}

			90%{
				transform: translateY(300px);
			}
		}

		.ball{
			animation: bounce 3s cubic-bezier(.755,.05,.855,.06);
		}
	</style>
</head>
<body>
<div class="contain">
	<div class="ball"></div>
</div>
</body>
</html>
