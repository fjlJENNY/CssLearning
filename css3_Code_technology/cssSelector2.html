<!DOCTYPE html>
<html>

<head>
    <title>通配选择器 , 元素选择器 , ID 选择器 , 类选择器 , 群组选择器</title>
    <meta charset="utf-8">
    <style type="text/css">
    	*{
    		margin: 0px;
    		padding:0px;
    	}
    	.clearfix:after,.clearfix:before{
            display: table;
            content:"";
        }
        .clearfix:after{
            clear:both;
            overflow: hidden;
        }
        .demo{
            width: 250px;
            border:1px solid #ccc;
            padding:10px;
            margin:20px auto;
        }
        li{
            list-style: none outside none;
            float:left;
            height: 20px;
            line-height: 20px;
            width: 20px;
            border-radius:10px;
            text-align:center;
            background:#f36;
            color:green;
            margin-right: 5px;
        }

        .important,.item{
            background: blue;
        }
    </style>
</head>
<body>
    <ul class="clearfix demo">
        <li class="first" id="first">1</li>
        <li class="active">2</li>
        <li class="important item">3</li>
        <li class="important">4</li>
        <li class="item">5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li class="last" id="last">10</li>
    </ul>
</body>
</html>
